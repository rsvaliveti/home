<style type="text/css">
.abstract {
 background-color: #dae2f1;
 max-width: 800px;
 padding: 7px;
 display: none;
}
.bibtex {
  display: none;
}

<script type="text/javascript">
function toggle_visibility(id) {
  var e = document.getElementById(id);
  if(e.style.display == 'block')
     e.style.display = 'none';
  else
     e.style.display = 'block';
}
</script>
